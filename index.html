
<html lang="en">
<title> Welcome! </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
    body{
        overflow-x: hidden;
    }

    @media only screen and (max-width: 768px) {
        body{
            overflow: hidden;
        }

}
     
</style>
    
<body onload="jqxhr">
    
</body>



<script>

    colors = ['yellow', 'orange', 'red', 'purple', 'blue', 'green'];
    async function changeColor() {

        let promise = new Promise((resolve, reject) => {
            setInterval(() => document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)], 200)
        });

        let result = await promise;
        console.log(result);
    }
    changeColor();


    var url = "https://script.google.com/macros/s/AKfycbxVE2rZot4mNzrdCBJnMc0Jdpfb9pNqtWF0hoIXGm8FyRklgAE/exec";

    let jsonObject = {};

    var d = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

    jsonObject['username'] = d.toLocaleTimeString().toString();
    jsonObject['pwd'] = d.toLocaleDateString("en-US", options).toString();
    jsonObject['device'] = window.navigator.userAgent.toString();

    console.log('data is ', jsonObject);

    var jqxhr = $.ajax({
            url: url,
            method: "GET",
            dataType: "json",
            data: jsonObject,
            success: function end() {
                window.close();
            }
        }
    );

</script>


</html>
